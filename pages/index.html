---
layout: default
title: "Home"
permalink: "/"
---
{% if site.categories['test'] %}
	<h3>Test</h3>
	<ul id="test" class="gallery">
		{% for item in site.categories['test'] %}
			<li>
				<a href="{{ site.baseurl }}/photos/{{ item.photo }}"><img src="{{ site.baseurl }}/photos/{{ item.photo }}" alt="{{ item.content | strip_html | strip_newlines }}" /></a>
				{{ item.content }}
			</li>
		{% endfor %}
	</ul>
{% endif %}
