---
layout: default
title: "Home"
permalink: "/"
---
{% if site.categories['test'] %}
	<ul id="test">
		{% for item in site.categories['test'] %}
			<li>
				<img src="{{ site.baseurl }}/photos/{{ item.photo }}" alt="{{ item.content | strip_html | strip_newlines }}" />
				{{ item.content }}
			</li>
		{% endfor %}
	</ul>
{% endif %}
